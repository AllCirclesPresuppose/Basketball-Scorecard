<html>          
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="master-container">
            <div id="prd-tmr">
                <div id="period">
                        <h4>PERIOD</h4>
                        <button onclick="first()" class="prd" id="first">1st</button>
                        <button onclick="second()" class="prd" id="second">2nd</button>
                        <button onclick="third()" class="prd" id="third">3rd</button>
                        <button onclick="fourth()" class="prd" id="fourth">4th</button>
                </div>
                <div id="timer">
                    <h4>TIMER</h4>
                    <div id="inr-tmr">
                        <span id="clock">12:00</span>
                    </div>
                </div>
            </div>
            <div class="container">
                <div id="home">
                    <h3>HOME</h3>
                    <h1 id="home-score" class="score">0</h1>
                    <div>
                        <button onclick="home1()" class="btn">+1</button>
                        <button onclick="home2()" class="btn">+2</button>
                        <button onclick="home3()" class="btn">+3</button>
                    </div>
                </div>
                <div id="guest">
                    <h3>GUEST</h3>
                    <h1 id="guest-score" class="score">0</h1>
                    <div>
                        <button onclick="guest1()" class="btn">+1</button>
                        <button onclick="guest2()" class="btn">+2</button>
                        <button onclick="guest3()" class="btn">+3</button>
                    </div>
                </div>
            </div>
            <button onclick="newGame()" id="new-game"class="btn">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
